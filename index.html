<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Mahal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a192f 0%, #020617 100%);
            color: #e2e8f0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }

        /* Twinkling Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating Text Animation */
        #message-container {
            z-index: 1;
            padding: 20px;
            max-width: 85%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        h2 {
            font-weight: 300;
            line-height: 1.5;
            transition: opacity 0.8s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        button {
            background: transparent;
            border: 2px solid #fb7185;
            color: #fb7185;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Georgia', serif;
            box-shadow: 0 0 15px rgba(251, 113, 133, 0.2);
        }

        button:active {
            background: #fb7185;
            color: white;
        }

        .heart { color: #fb7185; font-size: 1.5rem; }
    </style>
</head>
<body onclick="handleInteraction()">

    <audio id="bgMusic" loop>
        <source src="https://www.dropbox.com/scl/fi/f7v8k1l8m8e8k7e7e7e7e/nahanapkita.mp3?rlkey=xyz&raw=1" type="audio/mpeg">
        </audio>

    <div id="stars-container"></div>

    <div id="message-container">
        <h2 id="text-display">Every day, I’m struck by the sheer impossibility of us. <br><br> <span style="font-size: 0.8rem; opacity: 0.5;">(Tap to continue)</span></h2>
        <div id="button-container" style="display: none;">
            <button onclick="sayYes(event)">Yes, Mahal.</button>
        </div>
    </div>

    <script>
        const messages = [
            "In a universe that spans trillions of stars and billions of years,",
            "the odds of our orbits overlapping are practically zero.",
            "Yet, here we are.",
            "To spend this life with you is a miracle of cosmic proportions.",
            "I love you, Gio, with a depth that exceeds the boundaries of space and time,",
            "and I can't wait to spend every second of my 'forever' showing you why.",
            "Mahal, will you be my valentine?"
        ];

        let currentIndex = 0;
        let musicStarted = false;
        const textDisplay = document.getElementById('text-display');
        const btnContainer = document.getElementById('button-container');
        const music = document.getElementById('bgMusic');

        function handleInteraction() {
            // Start music on first click
            if (!musicStarted) {
                music.play().catch(e => console.log("Audio waiting for interaction"));
                musicStarted = true;
            }
            nextStep();
        }

        function nextStep() {
            if (currentIndex < messages.length) {
                textDisplay.style.opacity = 0;
                
                setTimeout(() => {
                    textDisplay.textContent = messages[currentIndex];
                    textDisplay.style.opacity = 1;
                    
                    if (currentIndex === messages.length - 1) {
                        btnContainer.style.display = "block";
                        document.body.onclick = null; 
                    }
                    currentIndex++;
                }, 800);
            }
        }

        function sayYes(event) {
            event.stopPropagation(); // Prevents triggers from background click
            textDisplay.innerHTML = "Yey! See you on 14th <br><br> <span class='heart'>❤️</span>";
            btnContainer.style.display = "none";
        }

        // Generate Twinkling Stars
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 3;
            const duration = 2 + Math.random() * 3;
            
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            
            container.appendChild(star);
        }
    </script>
</body>
</html>
